version: '3.8'
services:
  frontend:
    image: maazmohemmed/frontend:latest
    ports:
      - "80:80"
    networks:
      - app-network

  backend:
    image: maazmohemmed/backend:latest
    ports:
      - "8080:8080"
    volumes:
      - ./backend/videos:/usr/local/tomcat/videos
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
